<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Master | Password Manager</title>
</head>

<body>
    <header>
        <h1><img src="{% static 'images/user.png' %}" alt="Profile Image" title="{{ request.session.logname }}"> <img src="{% static 'images/padlock.png' %}" onclick="window.location.href='/add-pass';" alt="Add New Password" title="Add New Password">Password Manager &#128526
            <span><a href="logout" class="signup-text">Logout</a></span>
        </h1>
    </header>

    <div class="main">
        <div class="container">
            <form action="/check-password/{{website_id}}" method="POST">
                {% csrf_token %}
                <p><span><img src="{% static 'images/verified.png' %}" alt=""></span></p>
                <label for="password">Master Password</label>
                <input type="password" id="password" name="password" placeholder="Master password" required>
                <input type="submit" value="Show">
            </form>
        </div>
    </div>
    <footer>
        <h3>&#169 Since 2024</h3>
        <h3>Managed and Created By Ashish Chaudhary</h3>
        <h3><button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
        </h3>
    </footer>
    {% if message %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
                Swal.fire({
                    title: "Password Error",
                    text: "{{ message }}",
                    icon: "error",
                    confirmButtonText: 'OK'
                });
            
        });
    </script>
{% endif %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
