<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login | Password Manager</title>
</head>

<body>
    <header>
        <h1>Password Manager &#128526 <span>Signup</span></h1>
    </header>
    <div class="main">
        <div class="container">
            <div class="display">
                <button class="home-btn" onclick="window.location.href='/home'">HOME</button>
                <h2 id="Website">{{web_password.site}}</h2>
                <label for="password">Password : </label>
                <p><input type="text" id="web_pass" style="width:100%;margin:10px 0px;" value="{{password}}" disabled><button id="cpy-btn" onclick="cpytoclip();">Copy</button>
                </p>
                
            </div>
        </div>
    </div>
    <footer>
        <h3>&#169 Since 2024</h3>
        <h3>Managed and Created By Ashish Chaudhary</h3>
        <h3><button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
        </h3>
    </footer>
    <script>
        function cpytoclip(){
            let password = document.getElementById("web_pass").value;
            navigator.clipboard.writeText(password);
            document.getElementById("cpy-btn").innerHTML = "Copied";
            document.getElementById("cpy-btn").style = "background-color:green;";
        }
    </script>
</body>

</html>
